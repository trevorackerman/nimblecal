
<div>
    <h2><span translate="nimblecalApp.calendar.detail.title">Calendar</span> {{calendar.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="nimblecalApp.calendar.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{calendar.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nimblecalApp.calendar.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{calendar.user.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="calendar"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
