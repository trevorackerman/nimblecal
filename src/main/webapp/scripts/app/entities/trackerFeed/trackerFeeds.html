<div>

    <h2 translate="nimblecalApp.trackerFeed.home.title">TrackerFeed</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveTrackerFeedModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="nimblecalApp.trackerFeed.home.createLabel">Create a new TrackerFeed</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveTrackerFeedModal" tabindex="-1" role="dialog" aria-labelledby="myTrackerFeedLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTrackerFeedLabel" translate="nimblecalApp.trackerFeed.home.createOrEditLabel">Create or edit a TrackerFeed</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="trackerFeed.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="nimblecalApp.trackerFeed.projectId">ProjectId</label>
                            <input type="text" class="form-control" name="projectId"
                                   ng-model="trackerFeed.projectId" required>

                            <div ng-show="editForm.projectId.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.projectId.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label translate="nimblecalApp.trackerFeed.projectFeed">projectFeed</label>
                            <select class="form-control" name="projectFeed" ng-model="trackerFeed.projectFeed.id" ng-options="projectFeed.id as projectFeed.projectId for projectFeed in projectFeeds">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTrackerFeedConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(trackerFeed.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="nimblecalApp.trackerFeed.delete.question" translate-values="{id: '{{trackerFeed.id}}'}">Are you sure you want to delete this TrackerFeed?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="nimblecalApp.trackerFeed.projectId">ProjectId</th>
                    <th translate="nimblecalApp.trackerFeed.projectFeed">projectFeed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trackerFeed in trackerFeeds">
                    <td><a ui-sref="trackerFeedDetail({id:trackerFeed.id})">{{trackerFeed.id}}</a></td>
                    <td>{{trackerFeed.projectId}}</td>
                    <td>{{trackerFeed.projectFeed.projectId}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="trackerFeedDetail({id:trackerFeed.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(trackerFeed.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(trackerFeed.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
