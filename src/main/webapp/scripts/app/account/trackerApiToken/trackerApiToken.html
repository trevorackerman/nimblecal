<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 translate="trackerApiToken.title" translate-values="{username: '{{acct.login}}'}">Tracker API Token for [<b>{{acct.login}}</b>]</h2>

            <div class="alert alert-danger" ng-show="trackerApiError" translate="trackerApiToken.messages.error.token">
                Failed to validate API Token.<br/>Check your <a href=\"https://www.pivotaltracker.com/profile\">Tracker API token</a>.
            </div>
            <div class="alert alert-success" ng-show="trackerApiSuccess" translate="trackerApiToken.messages.success.token">
                Valid Token.
            </div>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="token" translate="trackerApiToken.form.token">API Token</label>
                    <input type="password" class="form-control" id="token" placeholder="{{'trackerApiToken.form.token.placeholder' | translate}}"
                           ng-model="token">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="trackerApiToken()" translate="trackerApiToken.form.button">Validate Token</button>
            </form>
        </div>
    </div>
</div>
