<div ng-cloak>
    <div ng-switch="isAuthenticated()">

        <div class="row" ng-switch-when="false">
            <div class="col-log-12">
                <button id="exampleToggle" ng-click="toggleExample();" class="btn btn-primary">Show Example</button>
            </div>
            <div ng-hide="showExample" class="col-lg-12 goat-bg voffset3">
                <div class="col-md-5 col-md-offset-6 dark-neutral-bg voffset-250">
                    <h1 translate="main.title">Nimble Calendar</h1>
                    <p class="lead" translate="main.subtitle">Full Calendar Visualization of Project Activities</p>
                    <div class="alert alert-warning" translate="global.messages.info.register">
                        Don't have an account? <a href=\"#/register\">Register</a>
                    </div>
                </div>

            </div>

            <div ng-show="showExample" in-view="$inview && renderCalendar()" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="projectCalendar"></div>

        </div>

        <div class="row" ng-switch-when="true">
            <div class="col-lg-12">

                <div class="alert alert-success" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "Admin".
                </div>
                <div ng-hide="trackerApiToken" class="alert alert-danger" translate="main.logged.noTrackerApiToken">You need to enter your Tracker API token.</div>

                <div class="row voffset1">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="trackerApiToken" placeholder="{{'main.logged.enterToken' | translate}}" ng-model="trackerApiToken">
                              <span class="input-group-btn">
                                <button type="submit" class="btn btn-default" ng-click="updateTrackerApiToken(trackerApiToken)" translate="main.logged.updateTrackerApiToken">Update</button>
                              </span>
                        </div>
                    </div>
                </div>


                <div ng-hide="projectFeeds.length" class="alert alert-warning" translate="main.logged.noprojectfeeds">You don't have any project feeds yet.</div>

                <div class="row voffset3">
                    <div class="col-lg-6" ng-show="projectFeeds.length">
                        <label for="projectFeedButton">Selected Project Feed</label>
                        <div id="projectFeedButton" class="btn-group">
                            <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                {{selectedProjectFeed.title}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="projectFeed in projectFeeds"><a href="#">{{projectFeed.title}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row voffset3">
                    <div class="col-lg-12">
                        <div ui-calendar ng-model="eventSources" calendar="projectCalendar"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
